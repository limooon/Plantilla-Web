{% extends "base/base.html" %}

{% block page_content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Confirmar inactivacion</h5>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas inactivar del catalogo "{{ obj.descripcion }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">inactivar</button>
                <a href="{% url 'Inv:marca-list' %}" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock page_content %}
